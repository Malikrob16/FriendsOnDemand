<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FriendsOnDemand</title>
  <link rel="stylesheet" href="assets/CSS/indexstyle.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <script src="assets/JavaScript/script.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>Friends On Demand</h1>
  </header>

  <main class="main">
    <div class="projector-screen">
      <section class="card-grid" id="card-grid">
      </section>
    </div>

    <section class="chat-container">
      <div class="chat-header">
        <p>Click Chat Here to enter a user name</p>
      </div>
      <div class="chat-display" id="chat-display">
      </div>

      <input class="chat-input" id="chat-input" type="text" placeholder="Chat Here">
    </section>
  </main>
  <footer class="footer">
    <div class="character-seats">
    </div>
    <div class="concession-stand">
    </div>
  </footer>
</body>
</html>
