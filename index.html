<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FriendsOnDemand</title>
  <link rel="stylesheet" href="assets/CSS/indexstyle.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <script src="assets/JavaScript/script.js" defer></script>
</head>
<body>
  <header class="header">
    <h1 class="site-name">Friends On Demand</h1>

    <button class="light-switch" id="light-switch"><svg aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24px"
          height="24px"
          viewBox="0 0 24 24"
          fill="var(--textyellow)"
          stroke="#000000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          >
          <path d="M16 16v4a2 2 0 01-2 2h-4a2 2 0 01-2-2V10c0-2-2-2-2-4" />
          <path d="M7 2h11v4c0 2-2 2-2 4v1" />
          <line x1="11" y1="6" x2="18" y2="6" />
          <line x1="2" y1="2" x2="22" y2="22" />
        </svg></button>
  </header>

  <main class="main">
    <div class="projector-screen">
      <div class="card-grid" id="card-grid">
      </div>
    </div>

    <div class="character-area">
        <div class="character-chair">
          <h4>test</h4>
        </div>
        <div class="character-chair">
          <h4>test</h4>
        </div>
        <div class="character-chair">
          <h4>test</h4>
        </div>
        <div class="character-chair">
          <h4>test</h4>
        </div>
        <div class="character-chair">
          <h4>test</h4>
        </div>
        <div class="character-chair">
          <h4>test</h4>
        </div>
        <div class="character-chair">
          <h4>test</h4>
        </div>
      </div>

    <section class="chat-container">
      <div class="chat-header" id="chat-header">
      </div>
      <div class="chat-display" id="chat-display">
      </div>

      <div class="input-field">
        <input class="chat-input" id="chat-input" type="text" placeholder="Chat Here">
        <button class="send-chat">
          <svg fill="var(--offwhite)" xmlns="http://www.w3.org/2000/svg" 
            width="24px" height="24px" viewBox="0 0 52 52" enable-background="new 0 0 52 52" xml:space="preserve">
          <path d="M2.1,44.5l4.4-16.3h18.6c0.5,0,1-0.5,1-1v-2c0-0.5-0.5-1-1-1H6.5l-4.3-16l0,0C2.1,8,2,7.7,2,7.4
            C2,6.7,2.7,6,3.5,6.1c0.2,0,0.3,0.1,0.5,0.1l0,0l0,0l0,0l45,18.5c0.6,0.2,1,0.8,1,1.4s-0.4,1.1-0.9,1.3l0,0L4,46.4l0,0
            c-0.2,0.1-0.4,0.1-0.6,0.1C2.6,46.4,2,45.8,2,45C2,44.8,2,44.7,2.1,44.5L2.1,44.5z"/>
          </svg>
        </button>
      </div>
    </section>
  </main>
</body>
</html>
